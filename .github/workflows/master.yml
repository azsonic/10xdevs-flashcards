name: Deploy to Cloudflare Pages

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    environment: production
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Configure Pages compatibility settings
        run: |
          echo "Setting compatibility flags for Pages project..."
          RESPONSE=$(curl -s -X PATCH \
            "https://api.cloudflare.com/client/v4/accounts/${{ secrets.CLOUDFLARE_ACCOUNT_ID }}/pages/projects/10xdevs-flashcards" \
            -H "Authorization: Bearer ${{ secrets.CLOUDFLARE_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            --data '{
              "deployment_configs": {
                "production": {
                  "compatibility_date": "2025-01-07",
                  "compatibility_flags": ["nodejs_compat"]
                },
                "preview": {
                  "compatibility_date": "2025-01-07",
                  "compatibility_flags": ["nodejs_compat"]
                }
              }
            }')
          echo "API Response: $RESPONSE"

      - name: Deploy to Cloudflare Pages
        run: npx wrangler pages deploy dist --project-name=10xdevs-flashcards
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Upload wrangler logs on failure
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: wrangler-logs
          path: ~/.config/.wrangler/logs/
          retention-days: 7
